<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG Frontend Task</title>
    <link rel="stylesheet" href="styles.css" />

    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- Slack User Name-->
    <h1 data-testid="slackUserName">David_Gitonga</h1>

    <!-- Slack Display Picture -->
    <div class="content">
      <img
        src="slack-profile-image.png"
        alt="David_Gitonga"
        class="profile-img"
        data-testid="slackDisplayImage"
      />

      <!-- Current Day of the Week -->
      <p data-testid="currentDayOfTheWeek"></p>

      <!-- Current UTC Time -->
      <p data-testid="currentUTCTime" ></p>

      <!-- Track -->
      <p data-testid="myTrack" class="track">Frontend</p>

      <!-- GitHub URL -->
      <p data-testid="githubURL">
        <a
          href="https://github.com/Muriithi-Gitonga/zuri-frontend-task"
          target="_blank"
          >GitHub Repository</a
        >
      </p>
    </div>
  </body>
</html>
